<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Saya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .profile-pic {
      display: block;
      margin: 0 auto 1.5rem;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #007bff;
    }
    .info {
      margin-bottom: 1rem;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .section {
      margin-top: 2rem;
    }
    audio {
      display: block; 
      margin-top: 1rem; 
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
      margin-top: 2rem;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="i.jpg" alt="Foto Profil" class="profile-pic">
    <h1>Mitania</h1>
    <div class="info">

    </div>
    <div class="info">

    </div>

    <div class="section">
      <h2>Prestasi</h2>
      <p>Perlombaan Pro PROV tinju</p>
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/J0obmY9EibI?si=mWjTXcMljvIbufAE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  
  <audio autoplay>
    <source src="lagu.mp3" type="audio/mp3">
    Browser Anda tidak mendukung elemen audio.
  </audio>
  
</body>
</html>
